{% extends "main/base.html" %}
{% load static %}

{% block title %}로그인{% endblock %}

{% block content %}

<!-- login.css 불러오기 (head 말고 여기서 불러도 동작에는 문제 없음) -->
<link rel="stylesheet" href="{% static 'main/css/login.css' %}">

<div class="login-page">
  <div class="login-box">
    <h2>로그인</h2>

    <form id="loginForm">
      <input type="email" class="login-input" placeholder="이메일 주소" required>
      <input type="password" class="login-input" placeholder="비밀번호" required>

      <div class="login-links">
        <a href="#">아이디 찾기</a> |
        <a href="#">비밀번호 찾기</a> |
        <a href="#">회원가입</a>
      </div>

      <button type="submit" class="login-submit">로그인</button>
    </form>
  </div>
</div>

<script>
  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();
    // 로그인 상태 저장 (자리용)
    localStorage.setItem("loggedIn", "true");
    // 메인 페이지로 이동
    window.location.href = "/";
  });
</script>

{% endblock %}
