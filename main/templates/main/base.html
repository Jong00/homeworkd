<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}zeroToAI{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>

<body>

<!-- ======================================= 공통 헤더 ======================================= -->
<header>
    <div class="header-inner">
        <a href="/" class="logo">zeroToAI</a>
        <nav>
            <ul>
                <li><a href="/" class="{% block nav_home %}{% endblock %}">홈</a></li>
                <li><a href="/shop/books/" class="{% block nav_books %}{% endblock %}">도서</a></li>
                <li><a href="/shop/parts/" class="{% block nav_parts %}{% endblock %}">부품</a></li>
                <li><a href="/board/" class="{% block nav_board %}{% endblock %}">게시판</a></li>
            </ul>
        </nav>

        <!-- 로그인 Event -->
        <div class="login-area">
            {% if user.is_authenticated %}
                <span style="margin-right: 10px;">{{ user.username }}님</span>
                <button class="btn btn-outline" onclick="location.href='{% url "logout" %}'">
                    로그아웃
                </button>
            {% else %}
                <button class="btn btn-outline" onclick="location.href='{% url "login" %}'">
                    로그인
                </button>
            {% endif %}
        </div>
    </div>
</header>

<!-- ============================ 페이지마다 다른 내용 들어가는 자리 ============================ -->
<main class="content">
    {% block content %}{% endblock %}
</main>

<!-- ======================================= 공통 푸터 ======================================= -->
<footer>
    © 2025 zeroToAI
</footer>

<!-- JS 연결 -->
<script src="{% static 'main/js/main.js' %}"></script>

</body>
</html>
