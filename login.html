<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        background: #fff;
        padding: 50px;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.15);
        width: 420px;
        text-align: center;
      }
      h2 {
        margin-bottom: 25px;
        color: #444;
        font-size: 24px;
      }
      .form-control {
        width: 100%;
        padding: 15px;
        margin: 12px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 15px;
      }
      .form-control:focus {
        outline: none;
        border-color: #888;
        box-shadow: 0 0 6px rgba(136,136,136,0.3);
      }
      .links {
        margin: 15px 0;
        font-size: 14px;
        color: #666;
      }
      .links a {
        color: #666;
        text-decoration: none;
        margin: 0 7px;
      }
      .links a:hover {
        text-decoration: underline;
      }
      .btn-submit {
        background: #666;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 14px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn-submit:hover {
        background: #444;
      }
    </style>
  </head>
  <body>

    <div class="login-box">
      <h2>로그인</h2>
      <form id="loginForm">
        <!-- 형식 설정 -->
        <input type="email" class="form-control" placeholder="이메일 주소" required>
        <input type="password" class="form-control" placeholder="비밀번호" required>

        <div class="links">
          <a href="#">아이디 찾기</a> | 
          <a href="#">비밀번호 찾기</a> | 
          <a href="#">회원가입</a>
        </div>

        <button type="submit" class="btn-submit">로그인</button>
      </form>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", function(e) {
        e.preventDefault();
        // 로그인 상태 저장
        localStorage.setItem("loggedIn", "true");
        // index.html로 이동
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
